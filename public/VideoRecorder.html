<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Narradores Digitales</title>
    <!--  -->
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.recorder@0.0.7/dist/p5.recorder.js"></script>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/socket.io/socket.io.js" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="icon" href="./icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>

  <style>
    audio {
      display: flex;
      width: 100%;
      align-items: left;
      flex-direction: center;
    }
  </style>
  <body>
    <script src="/socket.io/socket.io.js"></script>

    <!--  -->
    <nav class="navbar navbar-expand-lg navbar-light navcont">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Narradores digitales</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item nav-rule">
              <a class="nav-link" style="color: black" href="VideoRecorder.html">Editor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--  -->
    <script src="/socket.io/socket.io.js"></script>

    <section>
      <div id="recorder-container">
        <script async src="./main.js"></script>
      </div>
    </section>

    <div class="o-controller">
      <button id="pause" class="button-infoc buttona">
        Pausar<i class="bx bx-library icon"></i>
      </button>
      <button id="record" class="button-infoc buttonb">
        Grabar<i class="bx bxs-video-plus icon"></i>
      </button>
      <button id="stop" class="button-infoc buttonc">
        Detener<i class="bx bx-stop icon"></i>
      </button>
    </div>

    <div class="container-timer">
      <p id="work" class="label">Tiempo restante:</p>
      <!--       <p id="break" class="label">Descanso:</p>
        <p id="cycles" class="label">Ciclos:</p> -->
      <!--Timer del trabajo-->
      <div id="work-timer">
        <span id="w_minutes">0</span>
        <span class="semicolon">:</span>
        <span id="w_seconds">15</span>
      </div>
      <br />
      <div class="o-font-audio">
        <select name="listaDeDispositivos" id="listaDeDispositivos"></select>
        <p id="duracion"></p>
        <button id="btnComenzarGrabacion" style="display: none">
          Comenzar
        </button>
        <button id="btnDetenerGrabacion" style="display: none">Detener</button>
      </div>
    </div>

    <div class="hist-config" id="hist-config" >
      <h2 class="text-title">Configuración de la historia</h2>

      <div class="o-grid-container">
        <button class="conta1 btn-style" id="scene1">Parque</button>
        <button class="conta2 btn-style" id="scene2">Casa</button>
        <button class="conta3 btn-style" id="scene3">Carro</button>

        <button class="conta4 btn-style" id="charac1">Personaje 1</button>
        <button class="conta5 btn-style" id="charac2">Personaje 2</button>
        <button class="conta6 btn-style" id="charac3">Personaje 3</button>
        <button class="conta7 btn-style" id="charac4">Personaje 4</button>
        <button class="conta8 btn-style" id="charac5">Personaje 5</button>
        <button class="conta9 btn-style" id="charac6">Personaje 6</button>

        <button
          id="character2"
          onclick="toggleCharacterTwo()"
          type="button"
          class="btn btn-success"
        >
          ¿Segundo personaje?
        </button>
      </div>
    </div>

    <section id="foot">
      <div class="footer--btn">
        <p>
          Copyright &copy;2021. designed by
          <span>Grupo 3, Computacion Física</span>
        </p>
      </div>
    </section>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./audio.js"></script>
  </body>
</html>
